# -------------------------------------------------------------------------------
# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# -------------------------------------------------------------------------------
# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

# -------------------------------------------------------------------------------
BBFILE_COLLECTIONS += "stm-st-stm32mp-custom"
BBFILE_PATTERN_stm-st-stm32mp-custom := "^${LAYERDIR}/"
BBFILE_PRIORITY_stm-st-stm32mp-custom = "7"

# -------------------------------------------------------------------------------
EULA_FILE_ST_stm32mpcommon = "${LAYERDIR}/conf/eula/${MACHINE}"
EULA_FILE_ST_MD5SUM_stm32mpcommon = "8b505090fb679839cefbcc784afe8ce9"

# -------------------------------------------------------------------------------
# Set a variable to get the STM32MP BSP location
STM32MP_BASE = "${LAYERDIR}"

# -------------------------------------------------------------------------------
# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_stm-st-stm32mp-custom = "1"
LAYERSERIES_COMPAT_stm-st-stm32mp-custom = "dunfell"

# -------------------------------------------------------------------------------
# for optee-os-stm32mp dependency
LAYERDEPENDS_stm-st-stm32mp-custom = "core openembedded-layer meta-python"

