# -------------------------------------------------------------------------
# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
   ${LAYERDIR}/recipes-*/*/*.bbappend"

# -------------------------------------------------------------------------
BBFILE_COLLECTIONS += "custom-jetson-nano"
BBFILE_PATTERN_custom-jetson-nano = "^${LAYERDIR}/"
BBFILE_PRIORITY_custom-jetson-nano = "7"

# -------------------------------------------------------------------------
LAYERSERIES_COMPAT_custom-jetson-nano = "dunfell"

