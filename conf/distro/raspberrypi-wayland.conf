DISTRO = "raspberrypi-wayland"
DISTRO_NAME = "raspberrypi 4B Release Distro for wayland"
DISTRO_VERSION = "1.0-dunfell"

DISTRO_CODENAME = "dunfell"
SDK_VENDOR = "-pokysdk"
SDK_VERSION = "${DISTRO_VERSION}"

# -----------------------------------------------------------
PREFERRED_VERSION_linux-raspberrypi = "5.10.%"

# -----------------------------------------------------------
KERNEL_MODULE_AUTOLOAD += "i2c-dev"
# -----------------------------------------------------------
BOOT_SPACE = "81920"

# -----------------------------------------------------------
# for 32 bit
# TARGET_FPU_remove = "${@bb.utils.contains('MACHINE', 'raspberrypi4-64', '', 'hard', d)}"
# TUNE_FEATURES_remove = "${@bb.utils.contains('MACHINE', 'raspberrypi4-64', '', 'vfp', d)}"
# TUNE_FEATURES_remove = "${@bb.utils.contains('MACHINE', 'raspberrypi4-64', '', 'vfpv4', d)}"

# -----------------------------------------------------------
MACHINE_FEATURES += "vc4graphics "

# -----------------------------------------------------------
DISTRO_FEATURES_raspberrypi-wayland = "acl alsa argp bluetooth ext2 ipv4 ipv6 largefile usbgadget usbhost "
DISTRO_FEATURES_raspberrypi-wayland += "wifi xattr nfs zeroconf pci 3g nxc vfat largefile ptest multiarch "
DISTRO_FEATURES_raspberrypi-wayland += "opengl vulkan "
DISTRO_FEATURES_raspberrypi-wayland += "pulseaudio gobject-introspection-data ldconfig "
DISTRO_FEATURES_raspberrypi-wayland += "wayland userland "
DISTRO_FEATURES_raspberrypi-wayland += "sysvinit "
